<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar"
        class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <!-- Logo -->
        <div class="p-4 border-b border-gray-700">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href = '/admin'">
                <img src="/images/4WORK%20LOGO%20-%20%20SVG-05.svg" alt="logo" width="100" height="50" />
                <p class="text-base font-bold uppercase text-white">
                    Template Manager
                </p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="mt-4">
            <div class="px-4 mb-4">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Main</h3>
            </div>

            <ul class="space-y-1">
                <li>
                    <div class="menu-item">
                        <button class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700 transition-colors w-full" onclick="toggleSubmenu('categories')">
                            <i class="fas fa-tags w-5 h-5 mr-3"></i>
                            <span>Categories</span>
                            <i class="fas fa-chevron-right ml-auto text-xs transition-transform duration-200" id="categories-chevron"></i>
                        </button>
                        <ul class="ml-8 mt-1 space-y-1 hidden" id="categories-submenu">
                            <li>
                                <a href="/admin/categories" class="block px-4 py-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded transition-colors">List</a>
                            </li>
                            <li>
                                <a href="/admin/categories/add" class="block px-4 py-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded transition-colors">Add</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <button class="flex items-center px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700 transition-colors w-full" onclick="toggleSubmenu('templates')">
                            <i class="fas fa-layer-group w-5 h-5 mr-3"></i>
                            <span>Templates</span>
                            <i class="fas fa-chevron-right ml-auto text-xs transition-transform duration-200" id="templates-chevron"></i>
                        </button>
                        <ul class="ml-8 mt-1 space-y-1 hidden" id="templates-submenu">
                            <li>
                                <a href="/admin/templates" class="block px-4 py-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded transition-colors">List</a>
                            </li>
                            <li>
                                <a href="/admin/templates/add" class="block px-4 py-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded transition-colors">Add</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <!-- Main Content -->
    <div id="main-content" class="md:ml-64 min-h-screen">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex flex-row items-center space-x-4">
                    <!-- Mobile menu button -->
                    <button id="menu-toggle" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div
                        className="relative flex flex-wrap items-stretch w-[50%] md:w-full transition-all rounded-lg ease-soft">
                        <input type="text"
                            class="pl-4 text-sm focus:shadow-soft-primary-outline ease-soft leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            placeholder="Type here..." />
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <img src="https://cdn.4wk.vn/mainfiles/avatar-default.png" alt="Avatar"
                                class="w-8 h-8 rounded-full">
                            <span>Admin</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-6">
            <form id="addTemplateForm" action="/admin/templates/add" method="POST" class="space-y-5">
                <div>
                    <label for="templateName" class="block text-sm font-medium text-gray-700 mb-1">Template Name <span class="text-red-500">*</span></label>
                    <input type="text" id="templateName" name="templateName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Enter template name">
                    <p id="nameError" class="text-red-500 text-xs mt-1 hidden">Template name is required.</p>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description <span class="text-red-500">*</span></label>
                    <textarea id="description" name="description" required rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Enter description"></textarea>
                    <p id="descriptionError" class="text-red-500 text-xs mt-1 hidden">Description is required.</p>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category <span class="text-red-500">*</span></label>
                    <select id="category" name="category" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="">-- Select category --</option>
                        <% if (typeof categories !== 'undefined' && categories.length > 0) { %>
                            <% categories.forEach(function(category) { %>
                                <option value="<%= category._id %>"><%= category.name %></option>
                            <% }); %>
                        <% } %>
                    </select>
                    <p id="categoryError" class="text-red-500 text-xs mt-1 hidden">Category is required.</p>
                </div>
                <div>
                    <label for="createdBy" class="block text-sm font-medium text-gray-700 mb-1">Created By <span class="text-red-500">*</span></label>
                    <input type="text" id="createdBy" name="createdBy" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Enter category name">
                    <p id="createdByError" class="text-red-500 text-xs mt-1 hidden">Created By is required.</p>
                </div>
                <div>
                    <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data <span class="text-red-500">*</span></label>
                    <select id="data" name="data" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="">-- Select Data --</option>
                        <% if (typeof datas !== 'undefined' && datas.length > 0) { %>
                            <% datas.forEach(function(data) { %>
                                <option value="<%= data._id %>"><%= data.projectName %></option>
                            <% }); %>
                        <% } %>
                    </select>
                    <p id="dataError" class="text-red-500 text-xs mt-1 hidden">Data is required.</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Images <span class="text-red-500">*</span></label>
                    <div id="image-upload-area" class="flex flex-wrap gap-4">
                        <!-- Upload button -->
                        <div id="upload-box"
                            class="flex flex-col items-center justify-center w-24 h-24 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-colors bg-white">
                            <i class="fas fa-cloud-upload-alt text-2xl text-gray-400"></i>
                            <span class="text-xs text-gray-500 mt-1">Upload</span>
                            <input type="file" id="images" name="images" accept="image/*" multiple class="hidden" />
                        </div>
                        <!-- Preview images will be inserted here -->
                    </div>
                    <p id="imagesError" class="text-red-500 text-xs mt-1 hidden">At least one image is required.</p>
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Add Template
                </button>
            </form>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 right-6 z-50 hidden min-w-[220px] bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2 transition-all duration-300">
        <i class="fas fa-exclamation-circle"></i>
        <span id="toast-message"></span>
    </div>


</body>
    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const mainContent = document.getElementById('main-content');

        // Toggle sidebar
        function toggleSidebar() {
            const isOpen = !sidebar.classList.contains('-translate-x-full');

            if (isOpen) {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            } else {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            }
        }

        // Toggle submenu functionality
        function toggleSubmenu(menuId) {
            const submenu = document.getElementById(menuId + '-submenu');
            const chevron = document.getElementById(menuId + '-chevron');
            
            if (submenu.classList.contains('hidden')) {
                submenu.classList.remove('hidden');
                chevron.style.transform = 'rotate(90deg)';
            } else {
                submenu.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
            }
        }

        // Event listeners
        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Close sidebar on window resize 
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        });

        // Toast function
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-message');
            toastMsg.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('opacity-100');
            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('opacity-100');
            }, 2500);
        }

        document.getElementById('addTemplateForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nameInput = document.getElementById('templateName');
            const descriptionInput = document.getElementById('description');
            const categoryInput = document.getElementById('category');
            const dataInput = document.getElementById('data');
            const createdByInput = document.getElementById('createdBy');
            const imagesError = document.getElementById('imagesError');

            let hasError = false;

            // Validate Template Name
            if (!nameInput.value.trim()) {
                showToast('Template name is required.');
                nameInput.classList.add('border-red-500');
                hasError = true;
            } else {
                nameInput.classList.remove('border-red-500');
            }

            // Validate Description
            if (!descriptionInput.value.trim()) {
                showToast('Description is required.');
                descriptionInput.classList.add('border-red-500');
                hasError = true;
            } else {
                descriptionInput.classList.remove('border-red-500');
            }

            // Validate Category
            if (!categoryInput.value) {
                showToast('Category is required.');
                categoryInput.classList.add('border-red-500');
                hasError = true;
            } else {
                categoryInput.classList.remove('border-red-500');
            }

            // Validate Data
            if (!dataInput.value) {
                showToast('Data is required.');
                dataInput.classList.add('border-red-500');
                hasError = true;
            } else {
                dataInput.classList.remove('border-red-500');
            }

            // Validate Created By
            if (!createdByInput.value.trim()) {
                showToast('Created By is required.');
                createdByInput.classList.add('border-red-500');
                hasError = true;
            } else {
                createdByInput.classList.remove('border-red-500');
            }

            // Validate Images
            if (!imageFiles || imageFiles.length === 0) {
                showToast('At least one image is required.');
                imagesError.classList.remove('hidden');
                hasError = true;
            } else {
                imagesError.classList.add('hidden');
            }

            if (hasError) return;

            const formData = new FormData();
            formData.append('templateName', nameInput.value.trim());
            formData.append('description', descriptionInput.value.trim());
            formData.append('category', categoryInput.value);
            formData.append('data', dataInput.value);
            formData.append('createdBy', createdByInput.value.trim());
            imageFiles.forEach(file => formData.append('images', file));

            const res = await fetch('/admin/templates/add', {
                method: 'POST',
                body: formData
            });

            if (res.redirected) {
                window.location.href = res.url;
            } else {
                const data = await res.json();
                if (data && data.success === false) {
                    showToast(data.message);
                }
            }
        });

        // Upload & preview images
        const uploadBox = document.getElementById('upload-box');
        const imagesInput = document.getElementById('images');
        const imageUploadArea = document.getElementById('image-upload-area');
        let imageFiles = []; 

        uploadBox.addEventListener('click', () => imagesInput.click());

        imagesInput.addEventListener('change', function () {
            const files = Array.from(this.files);
            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                imageFiles.push(file);
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.createElement('div');
                    preview.className = 'relative w-24 h-24 rounded-lg overflow-hidden border border-gray-200 bg-gray-50 flex items-center justify-center';
                    preview.innerHTML = `
                        <img src="${e.target.result}" class="object-cover w-full h-full" />
                        <button type="button" class="absolute top-1 right-1 p-1 text-xs text-red-500" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    // Remove image on click
                    preview.querySelector('button').onclick = function () {
                        imageUploadArea.removeChild(preview);
                        imageFiles = imageFiles.filter(f => f !== file);
                    };
                    imageUploadArea.appendChild(preview);
                };
                reader.readAsDataURL(file);
            });
            this.value = '';
        });
    </script>
</html>
