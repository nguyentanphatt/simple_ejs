<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Overlay Container -->
    <div id="overlay-container"></div>
    
    <!-- Main Content -->
    <div id="main-content" class="md:ml-64 min-h-screen">
        <!-- Top Header -->
        <div id="header-container"></div>
        
        <!-- Page Content -->
        <main class="p-6">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">Welcome to Template Admin Manager</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Categories Card -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-semibold text-gray-900">Categories</h3>
                            <i class="fas fa-tags text-2xl text-black"></i>
                        </div>
                        <p class="text-gray-600 mb-4">Manage your template categories</p>
                        <div class="flex space-x-2">
                            <a href="/admin/categories" class="bg-gray-200 text-black px-4 py-2 rounded-lg">
                                View Categories
                            </a>
                            <a href="/admin/categories/add" class="bg-gray-200 text-black px-4 py-2 rounded-lg">
                                Add Category
                            </a>
                        </div>
                    </div>
                    
                    <!-- Templates Card -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-semibold text-gray-900">Templates</h3>
                            <i class="fas fa-layer-group text-2xl text-black"></i>
                        </div>
                        <p class="text-gray-600 mb-4">Manage your templates</p>
                        <div class="flex space-x-2">
                            <a href="/admin/templates" class="bg-gray-200 text-black px-4 py-2 rounded-lg">
                                View Templates
                            </a>
                            <a href="/admin/templates/add" class="bg-gray-200 text-black px-4 py-2 rounded-lg">
                                Add Template
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/js/admin_component_utils.js"></script>
<script>
    // Render admin components when DOM is loaded
    document.addEventListener('DOMContentLoaded', function () {
        // Render sidebar
        document.getElementById('sidebar-container').innerHTML = renderAdminSidebar();

        // Render overlay
        document.getElementById('overlay-container').innerHTML = renderSidebarOverlay();

        // Render header
        document.getElementById('header-container').innerHTML = renderAdminHeader();

        // Initialize admin panel functionality
        initAdminPanel();
    });
</script>
</html>
