<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%- title || 'Admin Dashboard' %></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/admin_component_utils.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar">
    </div>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <!-- Main Content -->
    <div id="main-content" class="md:ml-64 min-h-screen">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex flex-row items-center space-x-4">
                    <!-- Mobile menu button -->
                    <button id="menu-toggle" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="relative flex flex-wrap items-stretch w-[50%] md:w-full transition-all rounded-lg ease-soft">
                        <input type="text"
                            class="pl-4 text-sm focus:shadow-soft-primary-outline ease-soft leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                            placeholder="Type here..." />
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <img src="https://cdn.4wk.vn/mainfiles/avatar-default.png" alt="Avatar"
                                class="w-8 h-8 rounded-full">
                            <span>Admin</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            <%- body %>
        </main>
    </div>

    <!-- Modal confirm delete -->
    <div id="deleteModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xs">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm delete</h3>
        <p class="mb-6 text-gray-600">Are you sure you want to delete this item?</p>
        <div class="flex justify-end gap-2">
          <button id="cancelDeleteBtn" class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300">Cancel</button>
          <button id="confirmDeleteBtn" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
        </div>
      </div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Render sidebar first
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = renderAdminSidebar();
        
        // Initialize admin layout after sidebar is rendered
        initAdminLayout();
        
        // Initialize delete modal functionality if needed
        if (typeof initDeleteModal === 'function') {
            initDeleteModal();
        }
    });
</script>
</html>
